<h1>hola</h1>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label position="floating">
        <ion-icon left name="at"></ion-icon>
        Email
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>
        <ion-icon left name="lock"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br/>
  </form>

  <ion-button type="submit" size='medium' color='secondary'>Login<ion-icon name='log-in'></ion-icon></ion-button>
  <ion-button size='medium' color='primary' >Go Here To Create An Account</ion-button>
</ion-content>
